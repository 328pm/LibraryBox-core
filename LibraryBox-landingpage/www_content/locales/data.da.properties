aboutWelcomeAboutLibrarybox = Om LibraryBox
aboutWelcomeDescription = LibraryBox er designet til at tilbyde distribution af digitalt indhold i områder med lidt eller ingen internetadagang eller, hvor der slet ikke findes internet. Det sker ved brug af open source software og meget billigt hardware. På den måde kan indhold spredes trådløst på en meget billigere måde end i andre løsninger. Hvis du vil læse mere om projektet LibraryBox bedes du besøge http://librarybox.us når du igen har adgang til internettet. 
aboutFilesTopThanks = Tak
aboutFilesTopKickstarter = LibraryBox v2.1 villle ikke have været muligt uden støtte fra mine Kickstarter Backers, som alle er listet nedenfor. Tak til min kone og datter for hjælp og støtte i mange timer. En speciel tak skal lyde til: Matt Neer, Ross Singer, Bo Baker, John Blyberg, og Andromeda Yelton for at give en hånd tidliget i projektets start. Udvikling af næsten alle de gode stumper fra version 2.0 og version 2.1 skyldes det store talent til at udvikle kode som Matthias Strubel besidder. Uden hans hjælp og evner var projektet ikke muligt. 
aboutFilesTopSafety = LibraryBox er udviklet til at være tryg og sikker. Der kræver ikke login og du bliver ikke bedt om at indtaste data om dig selv. Systemet er med overlæg ikke koblet til internettet for at forhindre sporing og sikre brugerens privatliv. 
